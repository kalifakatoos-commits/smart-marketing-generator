<div class="min-h-screen bg-gray-900 text-white flex flex-col" dir="rtl">
  <header class="bg-gray-800 shadow-lg p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <svg class="w-8 h-8 text-gemini-blue" viewBox="0 0 24 24" fill="currentColor"
          xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 2.25c-5.376 0-9.75 4.374-9.75 9.75s4.374 9.75 9.75 9.75 9.75-4.374 9.75-9.75S17.376 2.25 12 2.25ZM12 3.75a8.25 8.25 0 1 1 0 16.5 8.25 8.25 0 0 1 0-16.5ZM9.563 9.563a.938.938 0 0 0 0 1.312l3.375 3.375a.938.938 0 0 0 1.312 0l3.375-3.375a.938.938 0 0 0-1.312-1.312L13.5 11.438V6.75a.938.938 0 0 0-1.875 0v4.688L9.563 9.563Z" />
        </svg>
        <h1 class="text-2xl font-bold tracking-wider">استوديو Gemini للوسائط</h1>
      </div>
      <div class="flex items-center space-x-4 space-x-reverse">
        <nav class="hidden md:flex items-center space-x-2 space-x-reverse">
          @for (feature of features; track feature.id) {
          <button (click)="selectFeature(feature.id)"
            [class]="'px-4 py-2 rounded-md text-sm font-medium transition-colors ' + (activeFeature() === feature.id ? 'bg-blue-700 text-white' : 'text-gray-300 hover:bg-gray-700 hover:text-white')">
            {{ feature.name }}
          </button>
          }
        </nav>
        <button (click)="toggleSettings()" class="p-2 text-gray-400 hover:text-white transition-colors"
          title="الإعدادات">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z">
            </path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z">
            </path>
          </svg>
        </button>
      </div>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-4 sm:p-6 lg:p-8">
    @switch (activeFeature()) {
    @case ('analyze') {
    <app-image-analyzer />
    }
    @case ('generate') {
    <app-image-generator />
    }
    @case ('edit') {
    <app-image-editor />
    }
    @case ('animate') {
    <app-video-animator />
    }
    }

    <app-recent-activity />
  </main>

  <footer class="bg-gray-800 text-center p-4 text-xs text-gray-400">
    مدعوم بواسطة Gemini من Google
  </footer>

  @if (showSettings()) {
  <app-api-settings (close)="toggleSettings()" />
  }
</div>
