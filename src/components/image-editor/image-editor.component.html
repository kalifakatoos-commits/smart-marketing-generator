
<div class="max-w-6xl mx-auto">
  <div class="bg-gray-800 p-8 rounded-lg shadow-2xl">
    <h2 class="text-3xl font-bold mb-2 text-center">تعديل الصورة بالذكاء الاصطناعي</h2>
    <p class="text-center text-gray-400 mb-6">قم بتحميل صورة وأخبر الذكاء الاصطناعي بما تريد تغييره أو إضافته أو إزالته.</p>

    <div class="space-y-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label for="image-upload-editor" class="block text-sm font-medium text-gray-300 mb-2">١. تحميل الصورة</label>
          <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-600 border-dashed rounded-md h-48 items-center">
            @if (originalImagePreview()) {
              <img [src]="originalImagePreview()" alt="Original image preview" class="max-h-full w-auto object-contain rounded-md"/>
            } @else {
              <label for="image-upload-editor" class="relative cursor-pointer bg-gray-800 rounded-md font-medium text-blue-400 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-offset-gray-800 focus-within:ring-blue-500">
                <div class="space-y-1 text-center">
                  <svg class="mx-auto h-12 w-12 text-gray-500" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true"><path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                  <p class="text-sm text-gray-400">انقر لتحميل صورة</p>
                  <p class="text-xs text-gray-500">PNG, JPG, GIF, WEBP</p>
                  <input id="image-upload-editor" name="image-upload-editor" type="file" class="sr-only" (change)="onFileSelected($event)" accept="image/png,image/jpeg,image/gif,image/webp">
                </div>
              </label>
            }
          </div>
        </div>
        <div>
          <label for="edit-prompt" class="block text-sm font-medium text-gray-300 mb-2">٢. صف تعديلك</label>
          <input type="text" name="edit-prompt" id="edit-prompt" [value]="editPrompt()" (input)="onPromptChange($event)" class="mt-1 block w-full h-48 bg-gray-700 border-gray-600 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm text-white text-center" placeholder="مثال: 'غير الخلفية إلى شاطئ مشمس'">
        </div>
      </div>
      
      <button (click)="applyEdit()" [disabled]="isLoading() || !originalImagePreview() || !editPrompt()" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-500 disabled:cursor-not-allowed">
        @if (isLoading()) {
          <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
        } @else {
          <span>تطبيق التعديل</span>
        }
      </button>

      @if (error()) {
        <p class="text-red-400 text-sm mt-2 text-center">{{ error() }}</p>
      }
    </div>

    <div class="mt-8">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="flex flex-col items-center">
          <h3 class="text-lg font-medium text-gray-400 mb-2">الأصلية</h3>
          <div class="bg-gray-900 w-full h-80 rounded-lg flex items-center justify-center">
            @if (originalImagePreview()) {
              <img [src]="originalImagePreview()" alt="Original image" class="max-h-full w-auto object-contain rounded-md"/>
            }
          </div>
        </div>
        <div class="flex flex-col items-center">
          <h3 class="text-lg font-medium text-gray-400 mb-2">المعدلة</h3>
          <div class="bg-gray-900 w-full h-80 rounded-lg flex items-center justify-center">
            @if (isLoading()) {
              <app-loading-spinner message="...جاري تطبيق سحر الذكاء الاصطناعي"/>
            } @else if (editedImage()) {
              <img [src]="editedImage()" alt="Edited image" class="max-h-full w-auto object-contain rounded-md shadow-lg"/>
            }
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
